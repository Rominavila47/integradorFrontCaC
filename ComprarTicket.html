<!-- cartas de descuento -->
<article>
    <div class="row" id="descuento">
     <div class="card border-primary mb-3" style="max-width: 18rem;" >
       
        <div class="card-body">
          <h4 class="card-title">Estudiante</h4>
          <p class="card-text">Tienen un descuento</p>
          <h5 class="card-title"><b>80%</b></h5>
          <p>*Presentar documentación</p>
        </div>
     </div>
   
     <div class="card border-info mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h4 class="card-title">Trainee</h4>
          <p class="card-text">Tienen un descuento</p>
          <h5 class="card-title"><b>50%</b></h5>
          <p>*Presentar documentación</p>
        </div>
      </div>
 
     <div class="card border-warning mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h4 class="card-title">Junior</h4>
          <p class="card-text">Tienen un descuento</p>
          <h5 class="card-title"><b>15%</b></h5>

        </div>
      </div>
    </div>
</article>

<!-- Formulario -->
<article id="formulario"> 
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
      </div>

      <div class="col">
        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
      </div>
    </div>

    <br>

    <input class="form-control" type="text" placeholder="Correo" aria-label="correo">
    <br>

    <div class="row">

        <div class="col">
    <label for="Cantidad" class="form-label">Cantidad</label>
    <input id=cantidad class="form-control" type="number" min="1" placeholder="Cantidad" aria-label="Cantidad" required>
        </div>

        <div class="col">
    <label for="Categoría" class="form-label">Categoría</label>
    <select name="categoria" id=categoria class="form-select" aria-label="Categoría">
        <option selected>Seleccionar</option>
        <option value="1">Estudiante</option>
        <option value="2">Trainee</option>
        <option value="3">Junior</option>
        <option value="4">Otro</option>
      </select>
        </div>

    </div>
<br>
<!-- boton de total -->

<input type="text" class="form-control text-primary " placeholder="Total a pagar: $" readonly id="monto">
